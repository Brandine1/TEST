<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css " />
    <title>WELBEX</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img
              src="img/logo_welbex.png"
              width="140px"
              height="24px"
              alt="logo"
            />
          </div>
          <nav class="nav">
            <a class="nav__link" href="#">Услуги</a>
            <a class="nav__link" href="#">Виджеты</a>
            <a class="nav__link" href="#">Интеграции</a>
            <a class="nav__link" href="#">Кейсы</a>
            <a class="nav__link" href="#">Сертификаты</a>
          </nav>
          <nav class="buttons">
            <a class="buttons__number" href="#">+7 555 555-55-55</a>
            <a class="buttons__link" href="#">
              <img
                src="img/telegram.png"
                width="20px"
                height="20px"
                alt="telegram"
              />
            </a>
            <a class="buttons__link" href="#">
              <img src="img/viber.png" width="20px" height="20px" alt="viber" />
            </a>
            <a class="buttons__link" href="#">
              <img
                src="img/whatsapp.png"
                width="20px"
                height="20px"
                alt="whatsapp"
              />
            </a>
          </nav>
        </div>
      </div>
      <div class="container">
        <h6 class="title">
          крупный интегратор CRM <br />в Росcии и ещё 8 странах
        </h6>
      </div>
    </header>
    <div class="intro"></div>
  </body>
</html>
